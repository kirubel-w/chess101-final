<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav id="home" class="navbar">
        <div class="nav-center">
            <!-- header -->
            <div class="nav-header">
                <a href="project.html" class="nav-logo">
                    <img src="assets/logo.png" alt="Chess101">
                </a>
            </div>
            <!-- links -->
            <div class="nav-links">
                <a href="project.html" class="nav-link">Home</a>
                <a href="learn.html" class="nav-link">Learn</a>
                <a href="championships.html" class="nav-link">Championships</a>
                <a href="grandmasters.html" class="nav-link">Grandmasters</a>
                <a href="art.html" class="nav-link">Art</a>
                <div class="nav-link contact-link">
                    <a href="contact.html" class="btn active">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="page">
        <div>
            <form action="">
                <h1>Create a free account</h1>
                <fieldset>
                    <legend>
                        <h3>Account Details</h3>
                    </legend>
                    <div>
                        <div><label>Email*</label><input type="text" name="name" required></div>
                        <div><label>Password*</label><input type="password" name="name" required></div>
                        <div><label>Repeat email*</label><input type="text" name="name" required></div>
                        <div><label>Repeat password*</label><input type="password" name="name" required></div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <h3>Personal Details</h3>
                    </legend>
                    <div class="personal-details">
                        <div>
                            <div><label>Name*</label><input type="text" name="name" required></div>
                            <div><label>Phone*</label><input type="text" name="name" required></div>
                            <div><label>Street</label><input type="text" name="name"></div>
                            <div><label>City*</label><input type="text" name="name" required></div>
                            <div>
                                <label>Country*</label>
                                <select>
                                    <option value=""></option>
                                    <option value="Armenia">Armenia</option>
                                    <option value="Russia">Russia</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                </select>
                            </div>
                            <div><label>Website</label><input type="text" name="name"></div>
                        </div>
                        <div>
                            <div>
                                <label>Gender*</label>
                                <div>
                                    <input type="radio" value="none" id="male" name="gender" required />
                                    <label for="male" class="radio">Male</label>
                                    <input type="radio" value="none" id="female" name="gender" required />
                                    <label for="female" class="radio">Female</label>
                                </div>
                            </div>
                            <div class="birthdate">
                                <label>Birthdate*</label>
                                <div class="bdate-block">
                                    <select required>
                                        <option value=""></option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    <select required>
                                        <option value=""></option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                    <input type="text" name="name" required>
                                </div>
                            </div>
                            <div>
                                <label>Nationality*</label>
                                <select required>
                                    <option value=""></option>
                                    <option value="Armenian">Armenian</option>
                                    <option value="Russian">Russian</option>
                                    <option value="German">German</option>
                                    <option value="French">French</option>
                                    <option value="American">American</option>
                                    <option value="English">English</option>
                                </select>
                            </div>
                            <div>
                                <label>Children*</label>
                                <div class="children"><input type="checkbox" name="name" required></div>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" href="#">Submit</button>
            </form>
        </div>
    </main>
    <div class="page-footer">
        <p>&copy;
            <span class="footer-logo"><a href="#home">Chess101</a></span> Built by <a
                href="mailto:kirabwill@yahoo.com">Kirubel</a>
        </p>
    </div>
</body>

</html>
